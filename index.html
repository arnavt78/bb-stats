<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

        />
        <title>BB Stats</title>
    </head>

        <p class="text-secondary fs-4">Track all the statistics of your basketball game!</p>

        <hr />

        <h2 class="mt-3">Assists</h2>

            class="form-control team-name"
            name="team-name"
            id="team-name"
            placeholder="Team name..."

                        </div>

                        </div>
                    </td>
                    <td>

                            </button>

                    </td>

                                <strong>1</strong>
                            </button>
                            <button type="button" class="btn btn-sm btn-success">+</button>
                        </div>
                    </td>
