<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Track all the statistics of your basketball game!" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
        />
        <title>BB Stats</title>
    </head>
    <body class="m-2">
        <h1 class="display-3">BB Stats</h1>
        <p class="text-secondary fs-4">Track all the statistics of your basketball game!</p>

        <h2 class="mt-3">Assists</h2>
        <input
            type="text"
            class="form-control team-name"
            name="team-name"
            id="team-name"
            placeholder="Team name (Saints 14.1 Boys)..."
            required
        />

        <table class="table table-striped table-bordered border-secondary mt-3">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col"><u>A</u>ssists</th>
                    <th scope="col"><u>P</u>otential</th>
                    <th scope="col"><u>S</u>creen</th>
                    <th scope="col"><u>G</u>reat</th>
                    <th scope="col">Total</th>
                    <th scope="col"><i>Actions</i></th>
                </tr>
            </thead>
            <tbody class="assists-players">
                <tr>
                    <th scope="row">Abhi</th>
                    <td>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-sm btn-danger">-</button>
                            <button type="button" class="btn btn-sm btn-light" disabled>
                                <strong>5</strong>
                            </button>
                            <button type="button" class="btn btn-sm btn-success">+</button>
                        </div>
                    </td>
                    <td>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-sm btn-danger">-</button>
                            <button type="button" class="btn btn-sm btn-light" disabled>
                                <strong>1</strong>
                            </button>
                            <button type="button" class="btn btn-sm btn-success">+</button>
                        </div>
                    </td>
                    <td>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-sm btn-danger">-</button>
                            <button type="button" class="btn btn-sm btn-light" disabled>
                                <strong>0</strong>
                            </button>
                            <button type="button" class="btn btn-sm btn-success">+</button>
                        </div>
                    </td>
                    <td>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-sm btn-danger">-</button>
                            <button type="button" class="btn btn-sm btn-light" disabled>
                                <strong>1</strong>
                            </button>
                            <button type="button" class="btn btn-sm btn-success">+</button>
                        </div>
                    </td>
                    <td>7</td>
                    <td>
                        <button
                            class="btn btn-sm btn-outline-danger ms-2"
                            title="Delete the player"
                        >
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Deon</th>
                    <td>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-sm btn-danger">-</button>
                            <button type="button" class="btn btn-sm btn-light" disabled>
                                <strong>0</strong>
                            </button>
                            <button type="button" class="btn btn-sm btn-success">+</button>
                        </div>
                    </td>
                    <td>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-sm btn-danger">-</button>
                            <button type="button" class="btn btn-sm btn-light" disabled>
                                <strong>0</strong>
                            </button>
                            <button type="button" class="btn btn-sm btn-success">+</button>
                        </div>
                    </td>
                    <td>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-sm btn-danger">-</button>
                            <button type="button" class="btn btn-sm btn-light" disabled>
                                <strong>0</strong>
                            </button>
                            <button type="button" class="btn btn-sm btn-success">+</button>
                        </div>
                    </td>
                    <td>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-sm btn-danger">-</button>
                            <button type="button" class="btn btn-sm btn-light" disabled>
                                <strong>0</strong>
                            </button>
                            <button type="button" class="btn btn-sm btn-success">+</button>
                        </div>
                    </td>
                    <td>0</td>
                    <td>
                        <button
                            class="btn btn-sm btn-outline-danger ms-2"
                            title="Delete the player"
                        >
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Jett</th>
                    <td>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-sm btn-danger">-</button>
                            <button type="button" class="btn btn-sm btn-light" disabled>
                                <strong>2</strong>
                            </button>
                            <button type="button" class="btn btn-sm btn-success">+</button>
                        </div>
                    </td>
                    <td>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-sm btn-danger">-</button>
                            <button type="button" class="btn btn-sm btn-light" disabled>
                                <strong>3</strong>
                            </button>
                            <button type="button" class="btn btn-sm btn-success">+</button>
                        </div>
                    </td>
                    <td>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-sm btn-danger">-</button>
                            <button type="button" class="btn btn-sm btn-light" disabled>
                                <strong>0</strong>
                            </button>
                            <button type="button" class="btn btn-sm btn-success">+</button>
                        </div>
                    </td>
                    <td>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-sm btn-danger">-</button>
                            <button type="button" class="btn btn-sm btn-light" disabled>
                                <strong>1</strong>
                            </button>
                            <button type="button" class="btn btn-sm btn-success">+</button>
                        </div>
                    </td>
                    <td>6</td>
                    <td>
                        <button
                            class="btn btn-sm btn-outline-danger ms-2"
                            title="Delete the player"
                        >
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="buttons">
            <button class="btn btn-success m-2" data-bs-toggle="modal" data-bs-target="#player-modal">
                <i class="bi bi-person-plus"></i>&nbsp; Add new player...
            </button>
            <br />
            <button class="btn btn-outline-secondary m-2">
                <i class="bi bi-save"></i>&nbsp; Save
            </button>
            <button class="btn btn-outline-primary m-2">
                <i class="bi bi-cloud-upload"></i>&nbsp; Save as...
            </button>
            <button class="btn btn-outline-danger m-2">
                <i class="bi bi-people"></i>&nbsp; Import team...
            </button>
            <button class="btn btn-outline-info m-2">
                <i class="bi bi-filetype-csv"></i>&nbsp; Export to CSV...
            </button>
        </div>

        <div class="modal fade" id="player-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Player</h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <p>Add a new player to the court!</p>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="player-name" name="player-name" placeholder="Name...">
                            <label for="player-name">Player name...</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Add Player</button>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
